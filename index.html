<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OhMySh Opened Documents v2</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    var lang = location.hash.match(/#\/(es|zh-cn)\//);
    if (lang) {
      document.documentElement.setAttribute('lang', lang[1]);
    }

    window.$docsify = {
      name: 'OhMySh Opened Docs',
      repo: 'https://github.com/ohmysh/docs-v2',
      loadSidebar: '_sidebar.md',
      loadNavbar: '_navbar.md',
      maxLevel: 4,
      subMaxLevel: 2,
      auto2top: true,
      basePath: '/docs-v2/',

      alias: {
        '/*/_sidebar.md': '/_sidebar.md',
        '/*/_navbar.md': '/_navbar.md',
        '/other/faq.md': '/zh_cn/other/faq'
      },

      plugins: [
        //EditOnGithubPlugin.create(docBase, docEditBase, title)
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  

  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/prism.min.js"></script><script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-bash.min.js"></script><script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
</body>
</html>
